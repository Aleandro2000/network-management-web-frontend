<img src="/assets/logo.png" class="m-4" style="max-width: 100px; max-height: 200px;">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center font-weight-bold">
                    Register
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" required />
                            <div *ngIf="email?.value && email?.errors" class="text-danger mt-1">
                                {{ messages.EMAIL_ERROR_VALIDATION }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                required />
                            <div *ngIf="password?.value && password?.errors" class="text-danger mt-1">
                                {{ messages.PASSWORD_ERROR_REQUIRED }}
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a routerLink="/signin" class="btn btn-link">
                                Login
                            </a>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
