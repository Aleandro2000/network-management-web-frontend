<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header font-weight-bold">Access Network Controller</div>
                <div class="card-body">
                    <form [formGroup]="networkForm" (ngSubmit)="onSend()">
                        <div class="form-group mt-2">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="username" formControlName="username" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" required>
                        </div>
                        <div class="center">
                            <button type="submit" class="btn btn-dark mt-4">Access</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
